<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <title>Material Design for Bootstrap</title>
    <!-- MDB icon 
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  -->
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/app02.css" />
  </head>
  <body>
    <!-- Start your project here-->
   <div class="container">
     <div class="row" >
       <div class="col">
        <form id="frmNuevoRegistro" class="border border-light p5">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            
            <p class="h3 mb-4 text-center">Nuevo Registro </p>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="Nombres" class="form-control" />
                  <label class="form-label" for="Nombres">Nombres</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="Apellidos" class="form-control" />
                  <label class="form-label" for="Apellidos">Apellidos</label>
                </div>
              </div>
            </div>
          
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="correo" class="form-control" />
              <label class="form-label" for="correo">Email </label>
            </div>
          
            <!-- Submit button -->
            <button type="submit" id="btnCrearRegistro" class="btn btn-success btn-block mb-4" disable>Crear</button>
          

            </div>
          </form>  
          <div class="row" >
            <p class="h3 mb-4 text-center">Registros </p>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered table-sm table-light ">
                <thead>
                    <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="registros" >

                </tbody>
            
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/app.js "></script>
    <script type="text/javascript"></script>
  </body>
</html>
