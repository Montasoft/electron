<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>precios commodities</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script>
        delete module.exports;
        //facilita la incluir con de otras librerias por script
    </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
     <script src="js/app.js"></script>

</head>
<body>
    <div id="contenedor" class="container-fluid">
    
        <div class="row petroleo">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Petroleo <small>por barril</small> </h1>
                <h2>
                    <span id="precioPetroleo" class="precio"></span>
                    <small id="cambioPetroleo" class="cambio"></small>
                </h2>
            </div>
        </div>
    
        <div class="row oro">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Oro <small>por onza</small> </h1>
                <h2>
                    <span id="precioOro" class="precio"></span>
                    <small id="cambioOro" class="cambio"></small>
                </h2>
            </div>
        </div>
        <div class="row plata">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Plata <small>por onza</small> </h1>
                <h2>
                    <span id="precioPlata" class="precio"></span>
                    <small id="cambioPlata" class="cambio"></small>
                </h2>
            </div>
        </div>
    </div>

</body>
</html>
